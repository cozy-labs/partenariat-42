- name: Utilisation Basique
  position: 1

  description: "Cette partie note les différentes fonctionnalités de base pour
      une utilisation minimale"

  questions:


# **************************************************************************** #
#                  L'application est elle installable?                         #
# **************************************************************************** #
  - name: L'application est-elle installable?
    position: 1

    guidelines: "Dans la VM de développment, essayez d'installer l'application depuis la
        page Store avec l'url d'un dépôt Github PUBLIC contenant l'application.
        Est-ce que les permissions sont présentes et claires ?
        L'installation se déroule-t-elle sans erreur ? (note : réessayer plusieurs fois en cas d'erreur,
        le problème peut provenir de la plateforme, de Github, etc.)
        En allant sur la page Home vous devez voir une nouvelle icône correspondant à l'application.
        En cliquant dessus, l'application se lance-t-elle sans erreur ?"

    rating: bool
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                          Creation d'un wallet                                #
# **************************************************************************** #
  - name: Création d'un wallet
    position: 2

    guidelines: 'Créez un nouveau wallet, puis vérifiez que la liste des wallets
        soit à jour. Après avoir rechargé la page (F5), le wallet est-il encore présent ?'

    rating: bool
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                         Ajout de participants                                #
# **************************************************************************** #
  - name: Ajout de participants
    position: 3

    guidelines: "Ajoutez un participant dans le wallet. Est-il présent dans la liste des participants ?"

    rating: bool
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data




# **************************************************************************** #
#                         Ajout de dépenses                                    #
# **************************************************************************** #
  - name: Ajout de dépenses
    position: 4

    guidelines: "Ajoutez une dépense au nom de cet utilisateur. L'historique
        des dépenses est-il bien mise à jour ? Le résumé du compte s'est-il mis
        à jour en conséquence ?"

    rating: bool
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                         Partie Publique                                      #
# **************************************************************************** #
  - name: Partie Publique
    position: 5

    guidelines: "Accédez a la partie publique, vérifiez bien qu'elle soit
        accessible depuis l'exterieur de Cozy (en étant déconncté). Y a-t-il toutes les informations
        et actions présentes dans la partie privée ? Chaque compte a-t-il un espace
        publique séparé ?
        1 -> Ne fonctionne pas.
        2 -> Manque des fonctionnalités
        3 -> Fonctionnalités identiques mais accés a tout les autres comptes
        4 -> Fonctionnalités identiques / Accés restreint a un wallet mais possibilite
            de modifier les parametres du wallet
        5 -> Fonctionnalités identique / Accés restreint a un wallet / Restrictions
            sur la modification des parametres du wallet ou gestion de droits"

    rating: multi
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                                                                              #
#                      <Utilisation Avancée>                                   #
#                                                                              #
# **************************************************************************** #
- name: Utilisation Avancée
  position: 2

  description: "Test sur les fonctionnalités plus poussées et sur la gestion d'erreurs"

  questions:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                        Gestion avancée du wallet                             #
# **************************************************************************** #
  - name: Gestion avancée du wallet
    position: 1

    guidelines: "Changez le nom du wallet créé précédement. Est-ce que tout est bien
        mis à jour ? Que se passe-t-il si vous créez un nouveau compte avec le meme nom
        ou si vous essayer de creer un compte sans nom ? Essayez de créer quelques
        erreurs et vérifiez que l'application se comporte correctement."

    rating: bool
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                        Gestion avancée des dépenses                          #
# **************************************************************************** #
  - name: Gestion avancée des dépenses
    position: 2

    guidelines: "Entrez dans un wallet et ajoutez plusieurs utilisateurs. Pour
        chaque utilisateur ajoutez plusieurs dépenses impliquant plusieurs
        personnes. L'historique et le résumé doivent être mis a jour en temps réel
        avec des valeurs correctes. Que ce passe-t-il si vous laissez des champs vide, si
        vous rentrez des lettres dans le champ de la dépense ou si vous entrez
        une valeur négative ? Essayez de créer quelques erreurs et vérifiez que
        l'application se comporte correctement."

    rating: bool
    kind: standard

    questions_skills:

    - percentage: 0
      name: Web

    - percentage: 0
      name: Adaptation & creativity

    - percentage: 0
      name: Technology integration

    - percentage: 0
      name: DB & Data


# **************************************************************************** #
#                   Vérification de la balance                                 #
# **************************************************************************** #
  - name: Vérification de la balance
    position: 3

    guidelines: "Vous devez avoir maintenant un wallet avec plusieurs utilisateurs
        ainsi que plusieurs dépenses dans l'historique. Vérifiez que la
        redistribution des dépenses est juste, prenant bien en compte les dépenses
