  - Acceptez qu'il puisse y avoir parfois des diff√©rences
    d‚Äôinterpr√©tation sur les demandes du sujet ou l‚Äô√©tendue des
    fonctionnalit√©s. Restez ouvert d'esprit face √† la vision de
